<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <title>HTTP Header Injection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/styles/bootstrap.min.css" rel="stylesheet">
    <link href="../static/styles/sign-in.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin w-200 m-auto">
        <img class="mb-4" src="../static/img/logo.png" alt="" width="200">

        <h1 class="h5 mb-3 fw-normal">Insert the email to reset your password</h1>

        <form action="" method="post">
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"
                    value="{{request.form.email}}">
                <label for="floatingInput">Email</label>
            </div>
            <br>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Reset</button>
        </form>
        <br>

        {% if error %}
        <div style="position: relative; width: 200; height: 200px;">
            <div style="position: absolute; bottom: 5px">
                <div class="alert alert-danger fade show" role="alert">
                    {{ error }}
                </div>
            </div>
        </div>
        {% endif %}

        {% if message %}
        <div style="position: relative; width: 200; height: 200px;">
            <div style="position: absolute; bottom: 5px">
                <div class="alert alert-success fade show" role="alert">
                    {{ message }}
                </div>
            </div>
        </div>
        {% endif %}

    </main>

</body>

</html>
